name: CI-CD

on:
  push:
    branches: [ main ]
    
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          logout: true
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            lelebs/conversao-temperatura:latest
            lelebs/conversao-temperatura:${{ github.run_number }}
  cd:
    needs: [ci]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Kubernetes set context
        uses: Azure/k8s-set-context@v1.1
        with:
          method: kubeconfig
          # Kubernetes Config
          kubeconfig: ${{ secrets.KUBECONFIG_FILE }}
      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v1.3
        with:
          images: lelebs/conversao-temperatura:${{ github.run_number }}
          manifests: |
            k8s/deployment.yaml
